steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/aftermath-327212/am-stats-dataprep-api', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/aftermath-327212/am-stats-dataprep-api']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'am-stats-dataprep-api', '--image', 'gcr.io/aftermath-327212/am-stats-dataprep-api', '--region', 'us-central1']
images:
- gcr.io/aftermath-327212/am-stats-dataprep-api